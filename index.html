<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .card {
      box-shadow: 5px 5px;
    }

    h6:hover {
      color: hsl(46, 92%, 55%);
    }
  </style>
</head>

<body style="background-color: rgb(240, 201, 74);">
  <div class="d-flex justify-content-center  mt-5">
    <div class="card bg-color-light mx-auto rounded-4 border-dark" style="width: 300px;">
      <img class="pt-3 ps-3 pe-3"
        src="assets\images\illustration-article.svg"
        alt="" style="width: 100%; height: 200px;">
      <div class="card-body"><button class="btn btn-sm"
          style="background-color: rgb(240, 201, 74)"><b>Learning</b></button>
        <p class=" card-text" style="font-size: 14px;">Published 21 Dec 2023</p>
        <h6 class="card-title"><b>HTML & CSS foundations</b></h6>
        <p class=" card-text" style="font-size: 14px;">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <div class="card-body">
        <img src="assets\images\image-avatar.webp"
          alt="" width="50" height="50"><span class="ms-2"><b>Greg Hooper</b></span>
      </div>
    </div>
  </div>
  <div class="attribution mt-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gopika</a>.
  </div>

</body>

</html>
